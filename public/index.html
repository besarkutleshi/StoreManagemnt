    <div class="wrapper d-flex align-items-stretch">

	        <ul class="list-unstyled components mb-5" style="margin-top:20px">
	          <li class="active">

              <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href="#"><i class="fa fa-bar-chart mr-2" aria-hidden="true"></i> Entries Report</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-pie-chart mr-2" aria-hidden="true"></i> Exit's Report</a>

	          </li>

	          </li>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li id="login" class="nav-item active">
                    <a class="nav-link" href="/">Login</a>
                </li>
                <li style="display: none" id="logout" class="nav-item active">
                    <a onclick="logout()" class="nav-link" href="/">Logout</a>
                </li>
                <li id="register" class="nav-item">
                    <a class="nav-link" href="/registerUser">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="root"></div>

		</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    
    <script>
      $(document).ready(function(){
        let session = JSON.parse(sessionStorage.getItem("User"));
        if(session.businessCode){
            $('#login').hide();
            $('#logout').show();
            $('#register').hide();
            $('#welcome').text(`${session.businessCode}`)
        }
      })

      function logout(){
        sessionStorage.clear();
        window.location = "/"
      }

    </script>
